os: osx
before_install:
- brew install git-lfs
before_script:
- git lfs pull
addons:
  apt:
    packages:
    - python-pygments
install:
- rm -rf public || exit 0
script:
- "./binaries/hugo"
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
env:
  global:
    secure: 
branches:
  only:
  - gh-pages
  - /.*/